apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.11'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}

task createPath << {
  File f1 = new File("src/main/groovy");
  f1.mkdirs();
  println(f1.getAbsolutePath());
  File f2 = new File("src/test/groovy");
  f2.mkdirs();
}
